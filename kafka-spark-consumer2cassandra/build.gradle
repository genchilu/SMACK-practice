group 'url.genchi'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.1.0'
    compile group: 'org.apache.spark', name: 'spark-streaming-kafka-0-10_2.11', version: '2.1.0'
    //compile group: 'org.apache.spark', name: 'spark-streaming-kafka_2.11', version: '1.6.2'
    //compile group: 'org.apache.spark', name: 'spark-streaming-kafka-assembly_2.11', version: '1.6.3'
    compile group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.1.0'
    compile group: 'com.datastax.spark', name: 'spark-cassandra-connector_2.11', version: '2.0.1'
}

task fatJar(type: Jar) {
    zip64 true
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'url.genchi.kafka.Consumer'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}